{% extends 'base.html' %}
{% load static %}


{% block page %}
    <div 
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 p-5 mb-[200px]"
        x-data="{movies:[]}"
        x-init="movies = await (await fetch('{{server}}/api/movies/')).json();"    
    >

        <aside class="col-span-1">
            {% include 'pages/components/date_picker.html' %}
        </aside>

        <main class="col-span-3 p-5 rounded-sm grid grid-cols-1">
            {% include 'pages/components/movies.html' %}
        </main>
    
    </div>

{% endblock page%}
